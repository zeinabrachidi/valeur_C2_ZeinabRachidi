<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateConssubmedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateConssubmedLabel_qty}" for="qty" />
                    <h:inputText id="qty" value="#{conssubmedController.selected.qty}" title="#{bundle.CreateConssubmedTitle_qty}" />

                    <h:inputText id="times" value="#{conssubmedController.selected.times}" title="#{bundle.CreateConssubmedTitle_times}" />

                        <f:selectItems value="#{consultationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateConssubmedLabel_submedicine}" for="submedicine" />
                    <h:selectOneMenu id="submedicine" value="#{conssubmedController.selected.submedicine}" title="#{bundle.CreateConssubmedTitle_submedicine}" required="true" requiredMessage="#{bundle.CreateConssubmedRequiredMessage_submedicine}">
                        <f:selectItems value="#{submedicineController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{conssubmedController.create}" value="#{bundle.CreateConssubmedSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{conssubmedController.prepareList}" value="#{bundle.CreateConssubmedShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateConssubmedIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
