<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDeathTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDeathLabel_iddeath}" for="iddeath" />
                    <h:inputText id="iddeath" value="#{deathController.selected.iddeath}" title="#{bundle.CreateDeathTitle_iddeath}" required="true" requiredMessage="#{bundle.CreateDeathRequiredMessage_iddeath}"/>
                    <h:outputLabel value="#{bundle.CreateDeathLabel_deathDate}" for="deathDate" />
                    <h:inputText id="deathDate" value="#{deathController.selected.deathDate}" title="#{bundle.CreateDeathTitle_deathDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDeathLabel_idPerson}" for="idPerson" />
                    <h:selectOneMenu id="idPerson" value="#{deathController.selected.idPerson}" title="#{bundle.CreateDeathTitle_idPerson}" >
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{deathController.create}" value="#{bundle.CreateDeathSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{deathController.prepareList}" value="#{bundle.CreateDeathShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDeathIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
