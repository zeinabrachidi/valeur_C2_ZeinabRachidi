<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTestlabtestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTestlabtestLabel_testResult}" for="testResult" />
                    <h:inputText id="testResult" value="#{testlabtestController.selected.testResult}" title="#{bundle.EditTestlabtestTitle_testResult}" />
                    <h:outputLabel value="#{bundle.EditTestlabtestLabel_testlab}" for="testlab" />
                    <h:selectOneMenu id="testlab" value="#{testlabtestController.selected.testlab}" title="#{bundle.EditTestlabtestTitle_testlab}" required="true" requiredMessage="#{bundle.EditTestlabtestRequiredMessage_testlab}">
                        <f:selectItems value="#{testlabController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTestlabtestLabel_test}" for="test" />
                    <h:selectOneMenu id="test" value="#{testlabtestController.selected.test}" title="#{bundle.EditTestlabtestTitle_test}" required="true" requiredMessage="#{bundle.EditTestlabtestRequiredMessage_test}">
                        <f:selectItems value="#{testController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{testlabtestController.update}" value="#{bundle.EditTestlabtestSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTestlabtestViewLink}"/>
                <br />
                <h:commandLink action="#{testlabtestController.prepareList}" value="#{bundle.EditTestlabtestShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTestlabtestIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
