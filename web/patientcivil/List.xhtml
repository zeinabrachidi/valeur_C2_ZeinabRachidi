<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPatientcivilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPatientcivilEmpty}" rendered="#{patientcivilController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{patientcivilController.items.rowCount > 0}">
                    <h:outputText value="#{patientcivilController.pagination.pageFirstItem + 1}..#{patientcivilController.pagination.pageLastItem + 1}/#{patientcivilController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{patientcivilController.previous}" value="#{bundle.Previous} #{patientcivilController.pagination.pageSize}" rendered="#{patientcivilController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{patientcivilController.next}" value="#{bundle.Next} #{patientcivilController.pagination.pageSize}" rendered="#{patientcivilController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{patientcivilController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientcivilTitle_patientcivilPK_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.patientcivilPK.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientcivilTitle_patient}"/>
                            </f:facet>
                            <h:outputText value="#{item.patient}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientcivilTitle_idCivilStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCivilStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{patientcivilController.prepareView}" value="#{bundle.ListPatientcivilViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{patientcivilController.prepareEdit}" value="#{bundle.ListPatientcivilEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{patientcivilController.destroy}" value="#{bundle.ListPatientcivilDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{patientcivilController.prepareCreate}" value="#{bundle.ListPatientcivilCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPatientcivilIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
