<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStreetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStreetLabel_idstreet}"/>
                    <h:outputText value="#{streetController.selected.idstreet}" title="#{bundle.ViewStreetTitle_idstreet}"/>
                    <h:outputText value="#{bundle.ViewStreetLabel_streetName}"/>
                    <h:outputText value="#{streetController.selected.streetName}" title="#{bundle.ViewStreetTitle_streetName}"/>
                    <h:outputText value="#{bundle.ViewStreetLabel_idRegion}"/>
                    <h:outputText value="#{streetController.selected.idRegion}" title="#{bundle.ViewStreetTitle_idRegion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{streetController.destroyAndView}" value="#{bundle.ViewStreetDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStreetEditLink}"/>
                <br />
                <h:commandLink action="#{streetController.prepareCreate}" value="#{bundle.ViewStreetCreateLink}" />
                <br />
                <h:commandLink action="#{streetController.prepareList}" value="#{bundle.ViewStreetShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStreetIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
