<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStreetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStreetLabel_idstreet}" for="idstreet" />
                    <h:inputText id="idstreet" value="#{streetController.selected.idstreet}" title="#{bundle.EditStreetTitle_idstreet}" required="true" requiredMessage="#{bundle.EditStreetRequiredMessage_idstreet}"/>
                    <h:outputLabel value="#{bundle.EditStreetLabel_streetName}" for="streetName" />
                    <h:inputText id="streetName" value="#{streetController.selected.streetName}" title="#{bundle.EditStreetTitle_streetName}" />
                    <h:outputLabel value="#{bundle.EditStreetLabel_idRegion}" for="idRegion" />
                    <h:selectOneMenu id="idRegion" value="#{streetController.selected.idRegion}" title="#{bundle.EditStreetTitle_idRegion}" >
                        <f:selectItems value="#{regionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{streetController.update}" value="#{bundle.EditStreetSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStreetViewLink}"/>
                <br />
                <h:commandLink action="#{streetController.prepareList}" value="#{bundle.EditStreetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStreetIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
