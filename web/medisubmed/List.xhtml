<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMedisubmedTitle}"></h:outputText>
        </ui:define>

            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMedisubmedEmpty}" rendered="#{medisubmedController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{medisubmedController.items.rowCount > 0}">
                    <h:outputText value="#{medisubmedController.pagination.pageFirstItem + 1}..#{medisubmedController.pagination.pageLastItem + 1}/#{medisubmedController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{medisubmedController.previous}" value="#{bundle.Previous} #{medisubmedController.pagination.pageSize}" rendered="#{medisubmedController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{medisubmedController.next}" value="#{bundle.Next} #{medisubmedController.pagination.pageSize}" rendered="#{medisubmedController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{medisubmedController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedisubmedTitle_qty}"/>
                            </f:facet>
                            <h:outputText value="#{item.qty}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedisubmedTitle_times}"/>
                            </f:facet>
                            <h:outputText value="#{item.times}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedisubmedTitle_submedicine}"/>
                            </f:facet>
                            <h:outputText value="#{item.submedicine}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedisubmedTitle_medication}"/>
                            </f:facet>
                            <h:outputText value="#{item.medication}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{medisubmedController.prepareView}" value="#{bundle.ListMedisubmedViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{medisubmedController.prepareEdit}" value="#{bundle.ListMedisubmedEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{medisubmedController.destroy}" value="#{bundle.ListMedisubmedDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{medisubmedController.prepareCreate}" value="#{bundle.ListMedisubmedCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMedisubmedIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
