<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTestpricingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTestpricingLabel_testpricingPK_date}"/>
                    <h:outputText value="#{testpricingController.selected.testpricingPK.date}" title="#{bundle.ViewTestpricingTitle_testpricingPK_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTestpricingLabel_price}"/>
                    <h:outputText value="#{testpricingController.selected.price}" title="#{bundle.ViewTestpricingTitle_price}"/>
                    <h:outputText value="#{bundle.ViewTestpricingLabel_test}"/>
                    <h:outputText value="#{testpricingController.selected.test}" title="#{bundle.ViewTestpricingTitle_test}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{testpricingController.destroyAndView}" value="#{bundle.ViewTestpricingDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTestpricingEditLink}"/>
                <br />
                <h:commandLink action="#{testpricingController.prepareCreate}" value="#{bundle.ViewTestpricingCreateLink}" />
                <br />
                <h:commandLink action="#{testpricingController.prepareList}" value="#{bundle.ViewTestpricingShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTestpricingIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
