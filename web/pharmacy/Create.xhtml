<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePharmacyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePharmacyLabel_idpharmacy}" for="idpharmacy" />
                    <h:inputText id="idpharmacy" value="#{pharmacyController.selected.idpharmacy}" title="#{bundle.CreatePharmacyTitle_idpharmacy}" required="true" requiredMessage="#{bundle.CreatePharmacyRequiredMessage_idpharmacy}"/>
                    <h:outputLabel value="#{bundle.CreatePharmacyLabel_pharmacyName}" for="pharmacyName" />
                    <h:inputText id="pharmacyName" value="#{pharmacyController.selected.pharmacyName}" title="#{bundle.CreatePharmacyTitle_pharmacyName}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pharmacyController.create}" value="#{bundle.CreatePharmacySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pharmacyController.prepareList}" value="#{bundle.CreatePharmacyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePharmacyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
