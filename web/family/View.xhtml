<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFamilyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFamilyLabel_idFamily}"/>
                    <h:outputText value="#{familyController.selected.idFamily}" title="#{bundle.ViewFamilyTitle_idFamily}"/>
                    <h:outputText value="#{bundle.ViewFamilyLabel_familyName}"/>
                    <h:outputText value="#{familyController.selected.familyName}" title="#{bundle.ViewFamilyTitle_familyName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{familyController.destroyAndView}" value="#{bundle.ViewFamilyDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFamilyEditLink}"/>
                <br />
                <h:commandLink action="#{familyController.prepareCreate}" value="#{bundle.ViewFamilyCreateLink}" />
                <br />
                <h:commandLink action="#{familyController.prepareList}" value="#{bundle.ViewFamilyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFamilyIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
