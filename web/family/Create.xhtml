<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFamilyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFamilyLabel_idFamily}" for="idFamily" />
                    <h:inputText id="idFamily" value="#{familyController.selected.idFamily}" title="#{bundle.CreateFamilyTitle_idFamily}" required="true" requiredMessage="#{bundle.CreateFamilyRequiredMessage_idFamily}"/>
                    <h:outputLabel value="#{bundle.CreateFamilyLabel_familyName}" for="familyName" />
                    <h:inputText id="familyName" value="#{familyController.selected.familyName}" title="#{bundle.CreateFamilyTitle_familyName}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{familyController.create}" value="#{bundle.CreateFamilySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{familyController.prepareList}" value="#{bundle.CreateFamilyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFamilyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
