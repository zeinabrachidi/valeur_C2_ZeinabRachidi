<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHospsubmedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHospsubmedLabel_qty}"/>
                    <h:outputText value="#{hospsubmedController.selected.qty}" title="#{bundle.ViewHospsubmedTitle_qty}"/>
                    <h:outputText value="#{bundle.ViewHospsubmedLabel_times}"/>
                    <h:outputText value="#{hospsubmedController.selected.times}" title="#{bundle.ViewHospsubmedTitle_times}"/>
                    <h:outputText value="#{bundle.ViewHospsubmedLabel_hospitalization}"/>
                    <h:outputText value="#{hospsubmedController.selected.hospitalization}" title="#{bundle.ViewHospsubmedTitle_hospitalization}"/>
                    <h:outputText value="#{bundle.ViewHospsubmedLabel_submedicine}"/>
                    <h:outputText value="#{hospsubmedController.selected.submedicine}" title="#{bundle.ViewHospsubmedTitle_submedicine}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hospsubmedController.destroyAndView}" value="#{bundle.ViewHospsubmedDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHospsubmedEditLink}"/>
                <br />
                <h:commandLink action="#{hospsubmedController.prepareCreate}" value="#{bundle.ViewHospsubmedCreateLink}" />
                <br />
                <h:commandLink action="#{hospsubmedController.prepareList}" value="#{bundle.ViewHospsubmedShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHospsubmedIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
