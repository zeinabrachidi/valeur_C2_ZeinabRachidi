<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReasonsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReasonsLabel_idreasons}" for="idreasons" />
                    <h:inputText id="idreasons" value="#{reasonsController.selected.idreasons}" title="#{bundle.CreateReasonsTitle_idreasons}" required="true" requiredMessage="#{bundle.CreateReasonsRequiredMessage_idreasons}"/>
                    <h:outputLabel value="#{bundle.CreateReasonsLabel_reasonsDesc}" for="reasonsDesc" />
                    <h:inputText id="reasonsDesc" value="#{reasonsController.selected.reasonsDesc}" title="#{bundle.CreateReasonsTitle_reasonsDesc}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reasonsController.create}" value="#{bundle.CreateReasonsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reasonsController.prepareList}" value="#{bundle.CreateReasonsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReasonsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
