<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewChefserviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewChefserviceLabel_idPerson}"/>
                    <h:outputText value="#{chefserviceController.selected.idPerson}" title="#{bundle.ViewChefserviceTitle_idPerson}"/>
                    <h:outputText value="#{bundle.ViewChefserviceLabel_doctor}"/>
                    <h:outputText value="#{chefserviceController.selected.doctor}" title="#{bundle.ViewChefserviceTitle_doctor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{chefserviceController.destroyAndView}" value="#{bundle.ViewChefserviceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewChefserviceEditLink}"/>
                <br />
                <h:commandLink action="#{chefserviceController.prepareCreate}" value="#{bundle.ViewChefserviceCreateLink}" />
                <br />
                <h:commandLink action="#{chefserviceController.prepareList}" value="#{bundle.ViewChefserviceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewChefserviceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
