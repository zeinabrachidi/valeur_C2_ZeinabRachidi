<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListChefserviceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListChefserviceEmpty}" rendered="#{chefserviceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{chefserviceController.items.rowCount > 0}">
                    <h:outputText value="#{chefserviceController.pagination.pageFirstItem + 1}..#{chefserviceController.pagination.pageLastItem + 1}/#{chefserviceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{chefserviceController.previous}" value="#{bundle.Previous} #{chefserviceController.pagination.pageSize}" rendered="#{chefserviceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{chefserviceController.next}" value="#{bundle.Next} #{chefserviceController.pagination.pageSize}" rendered="#{chefserviceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{chefserviceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChefserviceTitle_idPerson}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPerson}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChefserviceTitle_doctor}"/>
                            </f:facet>
                            <h:outputText value="#{item.doctor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{chefserviceController.prepareView}" value="#{bundle.ListChefserviceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{chefserviceController.prepareEdit}" value="#{bundle.ListChefserviceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{chefserviceController.destroy}" value="#{bundle.ListChefserviceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{chefserviceController.prepareCreate}" value="#{bundle.ListChefserviceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListChefserviceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
