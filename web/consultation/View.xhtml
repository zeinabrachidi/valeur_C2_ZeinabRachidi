<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConsultationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConsultationLabel_idMedicalActCons}"/>
                    <h:outputText value="#{consultationController.selected.idMedicalActCons}" title="#{bundle.ViewConsultationTitle_idMedicalActCons}"/>
                    <h:outputText value="#{bundle.ViewConsultationLabel_montant}"/>
                    <h:outputText value="#{consultationController.selected.montant}" title="#{bundle.ViewConsultationTitle_montant}"/>
                    <h:outputText value="#{bundle.ViewConsultationLabel_idPersonDoc}"/>
                    <h:outputText value="#{consultationController.selected.idPersonDoc}" title="#{bundle.ViewConsultationTitle_idPersonDoc}"/>
                    <h:outputText value="#{bundle.ViewConsultationLabel_medicalact}"/>
                    <h:outputText value="#{consultationController.selected.medicalact}" title="#{bundle.ViewConsultationTitle_medicalact}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{consultationController.destroyAndView}" value="#{bundle.ViewConsultationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConsultationEditLink}"/>
                <br />
                <h:commandLink action="#{consultationController.prepareCreate}" value="#{bundle.ViewConsultationCreateLink}" />
                <br />
                <h:commandLink action="#{consultationController.prepareList}" value="#{bundle.ViewConsultationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConsultationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
