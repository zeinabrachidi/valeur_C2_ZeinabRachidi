<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHospoperationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHospoperationLabel_hospitalization}"/>
                    <h:outputText value="#{hospoperationController.selected.hospitalization}" title="#{bundle.ViewHospoperationTitle_hospitalization}"/>
                    <h:outputText value="#{bundle.ViewHospoperationLabel_operation}"/>
                    <h:outputText value="#{hospoperationController.selected.operation}" title="#{bundle.ViewHospoperationTitle_operation}"/>
                    <h:outputText value="#{bundle.ViewHospoperationLabel_idPersonDoc}"/>
                    <h:outputText value="#{hospoperationController.selected.idPersonDoc}" title="#{bundle.ViewHospoperationTitle_idPersonDoc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hospoperationController.destroyAndView}" value="#{bundle.ViewHospoperationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHospoperationEditLink}"/>
                <br />
                <h:commandLink action="#{hospoperationController.prepareCreate}" value="#{bundle.ViewHospoperationCreateLink}" />
                <br />
                <h:commandLink action="#{hospoperationController.prepareList}" value="#{bundle.ViewHospoperationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHospoperationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
