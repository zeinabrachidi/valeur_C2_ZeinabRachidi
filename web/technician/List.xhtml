<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTechnicianTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTechnicianEmpty}" rendered="#{technicianController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{technicianController.items.rowCount > 0}">
                    <h:outputText value="#{technicianController.pagination.pageFirstItem + 1}..#{technicianController.pagination.pageLastItem + 1}/#{technicianController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{technicianController.previous}" value="#{bundle.Previous} #{technicianController.pagination.pageSize}" rendered="#{technicianController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{technicianController.next}" value="#{bundle.Next} #{technicianController.pagination.pageSize}" rendered="#{technicianController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{technicianController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTechnicianTitle_idPerson}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPerson}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTechnicianTitle_person}"/>
                            </f:facet>
                            <h:outputText value="#{item.person}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{technicianController.prepareView}" value="#{bundle.ListTechnicianViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{technicianController.prepareEdit}" value="#{bundle.ListTechnicianEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{technicianController.destroy}" value="#{bundle.ListTechnicianDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{technicianController.prepareCreate}" value="#{bundle.ListTechnicianCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTechnicianIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
