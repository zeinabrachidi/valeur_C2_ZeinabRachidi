<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePatientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePatientLabel_idPerson}" for="idPerson" />
                    <h:inputText id="idPerson" value="#{patientController.selected.idPerson}" title="#{bundle.CreatePatientTitle_idPerson}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_idPerson}"/>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_ssn}" for="ssn" />
                    <h:inputText id="ssn" value="#{patientController.selected.ssn}" title="#{bundle.CreatePatientTitle_ssn}" />
                    <h:outputLabel value="#{bundle.CreatePatientLabel_registerNo}" for="registerNo" />
                    <h:inputText id="registerNo" value="#{patientController.selected.registerNo}" title="#{bundle.CreatePatientTitle_registerNo}" />
                    <h:outputLabel value="#{bundle.CreatePatientLabel_dob}" for="dob" />
                    <h:inputText id="dob" value="#{patientController.selected.dob}" title="#{bundle.CreatePatientTitle_dob}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_bloodGrp}" for="bloodGrp" />
                    <h:inputText id="bloodGrp" value="#{patientController.selected.bloodGrp}" title="#{bundle.CreatePatientTitle_bloodGrp}" />
                    <h:outputLabel value="#{bundle.CreatePatientLabel_person}" for="person" />
                    <h:selectOneMenu id="person" value="#{patientController.selected.person}" title="#{bundle.CreatePatientTitle_person}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_person}">
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_idNationality}" for="idNationality" />
                    <h:selectOneMenu id="idNationality" value="#{patientController.selected.idNationality}" title="#{bundle.CreatePatientTitle_idNationality}" >
                        <f:selectItems value="#{nationalityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_idRegion}" for="idRegion" />
                    <h:selectOneMenu id="idRegion" value="#{patientController.selected.idRegion}" title="#{bundle.CreatePatientTitle_idRegion}" >
                        <f:selectItems value="#{regionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{patientController.create}" value="#{bundle.CreatePatientSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{patientController.prepareList}" value="#{bundle.CreatePatientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePatientIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
