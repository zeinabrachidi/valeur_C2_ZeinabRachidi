<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMedicationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMedicationLabel_idMedication}"/>
                    <h:outputText value="#{medicationController.selected.idMedication}" title="#{bundle.ViewMedicationTitle_idMedication}"/>
                    <h:outputText value="#{bundle.ViewMedicationLabel_medicationDate}"/>
                    <h:outputText value="#{medicationController.selected.medicationDate}" title="#{bundle.ViewMedicationTitle_medicationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMedicationLabel_hospmedication}"/>
                    <h:outputText value="#{medicationController.selected.hospmedication}" title="#{bundle.ViewMedicationTitle_hospmedication}"/>
                    <h:outputText value="#{bundle.ViewMedicationLabel_consultmedication}"/>
                    <h:outputText value="#{medicationController.selected.consultmedication}" title="#{bundle.ViewMedicationTitle_consultmedication}"/>
                    <h:outputText value="#{bundle.ViewMedicationLabel_idpharmacy}"/>
                    <h:outputText value="#{medicationController.selected.idpharmacy}" title="#{bundle.ViewMedicationTitle_idpharmacy}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{medicationController.destroyAndView}" value="#{bundle.ViewMedicationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMedicationEditLink}"/>
                <br />
                <h:commandLink action="#{medicationController.prepareCreate}" value="#{bundle.ViewMedicationCreateLink}" />
                <br />
                <h:commandLink action="#{medicationController.prepareList}" value="#{bundle.ViewMedicationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMedicationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
