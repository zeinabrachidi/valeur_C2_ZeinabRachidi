<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMedicinetypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMedicinetypeLabel_idMedicineType}"/>
                    <h:outputText value="#{medicinetypeController.selected.idMedicineType}" title="#{bundle.ViewMedicinetypeTitle_idMedicineType}"/>
                    <h:outputText value="#{bundle.ViewMedicinetypeLabel_medicineTypeDesc}"/>
                    <h:outputText value="#{medicinetypeController.selected.medicineTypeDesc}" title="#{bundle.ViewMedicinetypeTitle_medicineTypeDesc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{medicinetypeController.destroyAndView}" value="#{bundle.ViewMedicinetypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMedicinetypeEditLink}"/>
                <br />
                <h:commandLink action="#{medicinetypeController.prepareCreate}" value="#{bundle.ViewMedicinetypeCreateLink}" />
                <br />
                <h:commandLink action="#{medicinetypeController.prepareList}" value="#{bundle.ViewMedicinetypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMedicinetypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
