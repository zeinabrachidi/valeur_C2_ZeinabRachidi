<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVaccinesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVaccinesLabel_idvaccines}"/>
                    <h:outputText value="#{vaccinesController.selected.idvaccines}" title="#{bundle.ViewVaccinesTitle_idvaccines}"/>
                    <h:outputText value="#{bundle.ViewVaccinesLabel_vaccinesName}"/>
                    <h:outputText value="#{vaccinesController.selected.vaccinesName}" title="#{bundle.ViewVaccinesTitle_vaccinesName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vaccinesController.destroyAndView}" value="#{bundle.ViewVaccinesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVaccinesEditLink}"/>
                <br />
                <h:commandLink action="#{vaccinesController.prepareCreate}" value="#{bundle.ViewVaccinesCreateLink}" />
                <br />
                <h:commandLink action="#{vaccinesController.prepareList}" value="#{bundle.ViewVaccinesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVaccinesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
