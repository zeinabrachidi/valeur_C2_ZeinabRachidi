<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVaccinesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVaccinesEmpty}" rendered="#{vaccinesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{vaccinesController.items.rowCount > 0}">
                    <h:outputText value="#{vaccinesController.pagination.pageFirstItem + 1}..#{vaccinesController.pagination.pageLastItem + 1}/#{vaccinesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{vaccinesController.previous}" value="#{bundle.Previous} #{vaccinesController.pagination.pageSize}" rendered="#{vaccinesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{vaccinesController.next}" value="#{bundle.Next} #{vaccinesController.pagination.pageSize}" rendered="#{vaccinesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{vaccinesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVaccinesTitle_idvaccines}"/>
                            </f:facet>
                            <h:outputText value="#{item.idvaccines}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVaccinesTitle_vaccinesName}"/>
                            </f:facet>
                            <h:outputText value="#{item.vaccinesName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{vaccinesController.prepareView}" value="#{bundle.ListVaccinesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vaccinesController.prepareEdit}" value="#{bundle.ListVaccinesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vaccinesController.destroy}" value="#{bundle.ListVaccinesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{vaccinesController.prepareCreate}" value="#{bundle.ListVaccinesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVaccinesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
