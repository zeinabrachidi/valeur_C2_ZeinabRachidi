<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHospitalizationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHospitalizationLabel_idMedicalAct}"/>
                    <h:outputText value="#{hospitalizationController.selected.idMedicalAct}" title="#{bundle.ViewHospitalizationTitle_idMedicalAct}"/>
                    <h:outputText value="#{bundle.ViewHospitalizationLabel_idHhospital}"/>
                    <h:outputText value="#{hospitalizationController.selected.idHhospital}" title="#{bundle.ViewHospitalizationTitle_idHhospital}"/>
                    <h:outputText value="#{bundle.ViewHospitalizationLabel_medicalact}"/>
                    <h:outputText value="#{hospitalizationController.selected.medicalact}" title="#{bundle.ViewHospitalizationTitle_medicalact}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hospitalizationController.destroyAndView}" value="#{bundle.ViewHospitalizationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHospitalizationEditLink}"/>
                <br />
                <h:commandLink action="#{hospitalizationController.prepareCreate}" value="#{bundle.ViewHospitalizationCreateLink}" />
                <br />
                <h:commandLink action="#{hospitalizationController.prepareList}" value="#{bundle.ViewHospitalizationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHospitalizationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
