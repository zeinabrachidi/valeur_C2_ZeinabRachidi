<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHospitalizationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHospitalizationLabel_idMedicalAct}" for="idMedicalAct" />
                    <h:inputText id="idMedicalAct" value="#{hospitalizationController.selected.idMedicalAct}" title="#{bundle.EditHospitalizationTitle_idMedicalAct}" required="true" requiredMessage="#{bundle.EditHospitalizationRequiredMessage_idMedicalAct}"/>
                    <h:outputLabel value="#{bundle.EditHospitalizationLabel_idHhospital}" for="idHhospital" />
                    <h:selectOneMenu id="idHhospital" value="#{hospitalizationController.selected.idHhospital}" title="#{bundle.EditHospitalizationTitle_idHhospital}" >
                        <f:selectItems value="#{hospitalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditHospitalizationLabel_medicalact}" for="medicalact" />
                    <h:selectOneMenu id="medicalact" value="#{hospitalizationController.selected.medicalact}" title="#{bundle.EditHospitalizationTitle_medicalact}" required="true" requiredMessage="#{bundle.EditHospitalizationRequiredMessage_medicalact}">
                        <f:selectItems value="#{medicalactController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{hospitalizationController.update}" value="#{bundle.EditHospitalizationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHospitalizationViewLink}"/>
                <br />
                <h:commandLink action="#{hospitalizationController.prepareList}" value="#{bundle.EditHospitalizationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHospitalizationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
