<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDependentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDependentsLabel_person}" for="person" />
                    <h:selectOneMenu id="person" value="#{dependentsController.selected.person}" title="#{bundle.EditDependentsTitle_person}" required="true" requiredMessage="#{bundle.EditDependentsRequiredMessage_person}">
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDependentsLabel_patient}" for="patient" />
                    <h:selectOneMenu id="patient" value="#{dependentsController.selected.patient}" title="#{bundle.EditDependentsTitle_patient}" required="true" requiredMessage="#{bundle.EditDependentsRequiredMessage_patient}">
                        <f:selectItems value="#{patientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDependentsLabel_idRelation}" for="idRelation" />
                    <h:selectOneMenu id="idRelation" value="#{dependentsController.selected.idRelation}" title="#{bundle.EditDependentsTitle_idRelation}" >
                        <f:selectItems value="#{relatioshipController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{dependentsController.update}" value="#{bundle.EditDependentsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDependentsViewLink}"/>
                <br />
                <h:commandLink action="#{dependentsController.prepareList}" value="#{bundle.EditDependentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDependentsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
