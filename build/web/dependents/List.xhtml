<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDependentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDependentsEmpty}" rendered="#{dependentsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dependentsController.items.rowCount > 0}">
                    <h:outputText value="#{dependentsController.pagination.pageFirstItem + 1}..#{dependentsController.pagination.pageLastItem + 1}/#{dependentsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{dependentsController.previous}" value="#{bundle.Previous} #{dependentsController.pagination.pageSize}" rendered="#{dependentsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{dependentsController.next}" value="#{bundle.Next} #{dependentsController.pagination.pageSize}" rendered="#{dependentsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dependentsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependentsTitle_person}"/>
                            </f:facet>
                            <h:outputText value="#{item.person}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependentsTitle_patient}"/>
                            </f:facet>
                            <h:outputText value="#{item.patient}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDependentsTitle_idRelation}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRelation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dependentsController.prepareView}" value="#{bundle.ListDependentsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dependentsController.prepareEdit}" value="#{bundle.ListDependentsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dependentsController.destroy}" value="#{bundle.ListDependentsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dependentsController.prepareCreate}" value="#{bundle.ListDependentsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDependentsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
