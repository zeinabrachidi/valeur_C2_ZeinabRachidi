<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDoctorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDoctorLabel_idPerson}"/>
                    <h:outputText value="#{doctorController.selected.idPerson}" title="#{bundle.ViewDoctorTitle_idPerson}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_establisTel}"/>
                    <h:outputText value="#{doctorController.selected.establisTel}" title="#{bundle.ViewDoctorTitle_establisTel}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_chefservice}"/>
                    <h:outputText value="#{doctorController.selected.chefservice}" title="#{bundle.ViewDoctorTitle_chefservice}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_person}"/>
                    <h:outputText value="#{doctorController.selected.person}" title="#{bundle.ViewDoctorTitle_person}"/>
                    <h:outputText value="#{bundle.ViewDoctorLabel_idSpeciality}"/>
                    <h:outputText value="#{doctorController.selected.idSpeciality}" title="#{bundle.ViewDoctorTitle_idSpeciality}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{doctorController.destroyAndView}" value="#{bundle.ViewDoctorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDoctorEditLink}"/>
                <br />
                <h:commandLink action="#{doctorController.prepareCreate}" value="#{bundle.ViewDoctorCreateLink}" />
                <br />
                <h:commandLink action="#{doctorController.prepareList}" value="#{bundle.ViewDoctorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDoctorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
