<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDoctorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDoctorLabel_idPerson}" for="idPerson" />
                    <h:inputText id="idPerson" value="#{doctorController.selected.idPerson}" title="#{bundle.EditDoctorTitle_idPerson}" required="true" requiredMessage="#{bundle.EditDoctorRequiredMessage_idPerson}"/>
                    <h:outputLabel value="#{bundle.EditDoctorLabel_establisTel}" for="establisTel" />
                    <h:inputText id="establisTel" value="#{doctorController.selected.establisTel}" title="#{bundle.EditDoctorTitle_establisTel}" />
                    <h:outputLabel value="#{bundle.EditDoctorLabel_chefservice}" for="chefservice" />
                    <h:selectOneMenu id="chefservice" value="#{doctorController.selected.chefservice}" title="#{bundle.EditDoctorTitle_chefservice}" >
                        <f:selectItems value="#{chefserviceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDoctorLabel_person}" for="person" />
                    <h:selectOneMenu id="person" value="#{doctorController.selected.person}" title="#{bundle.EditDoctorTitle_person}" required="true" requiredMessage="#{bundle.EditDoctorRequiredMessage_person}">
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDoctorLabel_idSpeciality}" for="idSpeciality" />
                    <h:selectOneMenu id="idSpeciality" value="#{doctorController.selected.idSpeciality}" title="#{bundle.EditDoctorTitle_idSpeciality}" >
                        <f:selectItems value="#{specialityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{doctorController.update}" value="#{bundle.EditDoctorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDoctorViewLink}"/>
                <br />
                <h:commandLink action="#{doctorController.prepareList}" value="#{bundle.EditDoctorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDoctorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
