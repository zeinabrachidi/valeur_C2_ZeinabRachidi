<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResulttestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResulttestEmpty}" rendered="#{resulttestController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resulttestController.items.rowCount > 0}">
                    <h:outputText value="#{resulttestController.pagination.pageFirstItem + 1}..#{resulttestController.pagination.pageLastItem + 1}/#{resulttestController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resulttestController.previous}" value="#{bundle.Previous} #{resulttestController.pagination.pageSize}" rendered="#{resulttestController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resulttestController.next}" value="#{bundle.Next} #{resulttestController.pagination.pageSize}" rendered="#{resulttestController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{resulttestController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResulttestTitle_descResult}"/>
                            </f:facet>
                            <h:outputText value="#{item.descResult}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResulttestTitle_testlab}"/>
                            </f:facet>
                            <h:outputText value="#{item.testlab}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResulttestTitle_test}"/>
                            </f:facet>
                            <h:outputText value="#{item.test}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{resulttestController.prepareView}" value="#{bundle.ListResulttestViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resulttestController.prepareEdit}" value="#{bundle.ListResulttestEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resulttestController.destroy}" value="#{bundle.ListResulttestDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{resulttestController.prepareCreate}" value="#{bundle.ListResulttestCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResulttestIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
