                <br />

                <h:commandLink action="#{diseasesController.prepareCreate}" value="#{bundle.ViewDiseasesCreateLink}" />
                <br />
                <h:commandLink action="#{diseasesController.prepareList}" value="#{bundle.ViewDiseasesShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewDiseasesIndexLink}"/>
