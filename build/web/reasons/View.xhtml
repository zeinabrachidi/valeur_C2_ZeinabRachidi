<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReasonsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReasonsLabel_idreasons}"/>
                    <h:outputText value="#{reasonsController.selected.idreasons}" title="#{bundle.ViewReasonsTitle_idreasons}"/>
                    <h:outputText value="#{bundle.ViewReasonsLabel_reasonsDesc}"/>
                    <h:outputText value="#{reasonsController.selected.reasonsDesc}" title="#{bundle.ViewReasonsTitle_reasonsDesc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reasonsController.destroyAndView}" value="#{bundle.ViewReasonsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReasonsEditLink}"/>
                <br />
                <h:commandLink action="#{reasonsController.prepareCreate}" value="#{bundle.ViewReasonsCreateLink}" />
                <br />
                <h:commandLink action="#{reasonsController.prepareList}" value="#{bundle.ViewReasonsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReasonsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
