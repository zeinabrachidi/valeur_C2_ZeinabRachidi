<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCityLabel_idcity}" for="idcity" />
                    <h:inputText id="idcity" value="#{cityController.selected.idcity}" title="#{bundle.EditCityTitle_idcity}" required="true" requiredMessage="#{bundle.EditCityRequiredMessage_idcity}"/>
                    <h:outputLabel value="#{bundle.EditCityLabel_cityName}" for="cityName" />
                    <h:inputText id="cityName" value="#{cityController.selected.cityName}" title="#{bundle.EditCityTitle_cityName}" />
                </h:panelGrid>
                <h:commandLink action="#{cityController.update}" value="#{bundle.EditCitySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCityViewLink}"/>
                <br />
                <h:commandLink action="#{cityController.prepareList}" value="#{bundle.EditCityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCityIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
