<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConssubmedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConssubmedEmpty}" rendered="#{conssubmedController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{conssubmedController.items.rowCount > 0}">
                    <h:outputText value="#{conssubmedController.pagination.pageFirstItem + 1}..#{conssubmedController.pagination.pageLastItem + 1}/#{conssubmedController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{conssubmedController.previous}" value="#{bundle.Previous} #{conssubmedController.pagination.pageSize}" rendered="#{conssubmedController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{conssubmedController.next}" value="#{bundle.Next} #{conssubmedController.pagination.pageSize}" rendered="#{conssubmedController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{conssubmedController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConssubmedTitle_qty}"/>
                            </f:facet>
                            <h:outputText value="#{item.qty}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConssubmedTitle_times}"/>
                            </f:facet>
                            <h:outputText value="#{item.times}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConssubmedTitle_consultation}"/>
                            </f:facet>
                            <h:outputText value="#{item.consultation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConssubmedTitle_submedicine}"/>
                            </f:facet>
                            <h:outputText value="#{item.submedicine}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{conssubmedController.prepareView}" value="#{bundle.ListConssubmedViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{conssubmedController.prepareEdit}" value="#{bundle.ListConssubmedEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{conssubmedController.destroy}" value="#{bundle.ListConssubmedDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{conssubmedController.prepareCreate}" value="#{bundle.ListConssubmedCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConssubmedIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
