<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewTechnicianTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTechnicianLabel_idPerson}"/>
                    <h:outputText value="#{technicianController.selected.idPerson}" title="#{bundle.ViewTechnicianTitle_idPerson}"/>
                    <h:outputText value="#{bundle.ViewTechnicianLabel_person}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{technicianController.destroyAndView}" value="#{bundle.ViewTechnicianDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTechnicianEditLink}"/>
                <br />
                <h:commandLink action="#{technicianController.prepareCreate}" value="#{bundle.ViewTechnicianCreateLink}" />
                <br />
                <h:commandLink action="#{technicianController.prepareList}" value="#{bundle.ViewTechnicianShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTechnicianIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
