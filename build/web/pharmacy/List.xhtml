<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPharmacyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPharmacyEmpty}" rendered="#{pharmacyController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pharmacyController.items.rowCount > 0}">
                    <h:outputText value="#{pharmacyController.pagination.pageFirstItem + 1}..#{pharmacyController.pagination.pageLastItem + 1}/#{pharmacyController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pharmacyController.previous}" value="#{bundle.Previous} #{pharmacyController.pagination.pageSize}" rendered="#{pharmacyController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pharmacyController.next}" value="#{bundle.Next} #{pharmacyController.pagination.pageSize}" rendered="#{pharmacyController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pharmacyController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPharmacyTitle_idpharmacy}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpharmacy}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPharmacyTitle_pharmacyName}"/>
                            </f:facet>
                            <h:outputText value="#{item.pharmacyName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pharmacyController.prepareView}" value="#{bundle.ListPharmacyViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pharmacyController.prepareEdit}" value="#{bundle.ListPharmacyEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pharmacyController.destroy}" value="#{bundle.ListPharmacyDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pharmacyController.prepareCreate}" value="#{bundle.ListPharmacyCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPharmacyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
