<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPharmacyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPharmacyLabel_idpharmacy}"/>
                    <h:outputText value="#{pharmacyController.selected.idpharmacy}" title="#{bundle.ViewPharmacyTitle_idpharmacy}"/>
                    <h:outputText value="#{bundle.ViewPharmacyLabel_pharmacyName}"/>
                    <h:outputText value="#{pharmacyController.selected.pharmacyName}" title="#{bundle.ViewPharmacyTitle_pharmacyName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pharmacyController.destroyAndView}" value="#{bundle.ViewPharmacyDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPharmacyEditLink}"/>
                <br />
                <h:commandLink action="#{pharmacyController.prepareCreate}" value="#{bundle.ViewPharmacyCreateLink}" />
                <br />
                <h:commandLink action="#{pharmacyController.prepareList}" value="#{bundle.ViewPharmacyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPharmacyIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
