<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMedicineTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMedicineLabel_idMedicine}" for="idMedicine" />
                    <h:inputText id="idMedicine" value="#{medicineController.selected.idMedicine}" title="#{bundle.EditMedicineTitle_idMedicine}" required="true" requiredMessage="#{bundle.EditMedicineRequiredMessage_idMedicine}"/>
                    <h:outputLabel value="#{bundle.EditMedicineLabel_medicineName}" for="medicineName" />
                    <h:inputText id="medicineName" value="#{medicineController.selected.medicineName}" title="#{bundle.EditMedicineTitle_medicineName}" />
                    <h:outputLabel value="#{bundle.EditMedicineLabel_idFamily}" for="idFamily" />
                    <h:selectOneMenu id="idFamily" value="#{medicineController.selected.idFamily}" title="#{bundle.EditMedicineTitle_idFamily}" >
                        <f:selectItems value="#{familyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{medicineController.update}" value="#{bundle.EditMedicineSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMedicineViewLink}"/>
                <br />
                <h:commandLink action="#{medicineController.prepareList}" value="#{bundle.EditMedicineShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMedicineIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
