<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTestlabTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTestlabLabel_idTestLab}"/>
                    <h:outputText value="#{testlabController.selected.idTestLab}" title="#{bundle.ViewTestlabTitle_idTestLab}"/>
                    <h:outputText value="#{bundle.ViewTestlabLabel_dateTest}"/>
                    <h:outputText value="#{testlabController.selected.dateTest}" title="#{bundle.ViewTestlabTitle_dateTest}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTestlabLabel_iidPersonTech}"/>
                    <h:outputText value="#{testlabController.selected.iidPersonTech}" title="#{bundle.ViewTestlabTitle_iidPersonTech}"/>
                    <h:outputText value="#{bundle.ViewTestlabLabel_idLaboratory}"/>
                    <h:outputText value="#{testlabController.selected.idLaboratory}" title="#{bundle.ViewTestlabTitle_idLaboratory}"/>
                    <h:outputText value="#{bundle.ViewTestlabLabel_hosptestlab}"/>
                    <h:outputText value="#{testlabController.selected.hosptestlab}" title="#{bundle.ViewTestlabTitle_hosptestlab}"/>
                    <h:outputText value="#{bundle.ViewTestlabLabel_constestlab}"/>
                    <h:outputText value="#{testlabController.selected.constestlab}" title="#{bundle.ViewTestlabTitle_constestlab}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{testlabController.destroyAndView}" value="#{bundle.ViewTestlabDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTestlabEditLink}"/>
                <br />
                <h:commandLink action="#{testlabController.prepareCreate}" value="#{bundle.ViewTestlabCreateLink}" />
                <br />
                <h:commandLink action="#{testlabController.prepareList}" value="#{bundle.ViewTestlabShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTestlabIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
