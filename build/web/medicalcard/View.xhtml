<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMedicalcardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMedicalcardLabel_idmedicaCard}"/>
                    <h:outputText value="#{medicalcardController.selected.idmedicaCard}" title="#{bundle.ViewMedicalcardTitle_idmedicaCard}"/>
                    <h:outputText value="#{bundle.ViewMedicalcardLabel_emissionDate}"/>
                    <h:outputText value="#{medicalcardController.selected.emissionDate}" title="#{bundle.ViewMedicalcardTitle_emissionDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMedicalcardLabel_idPersonPat}"/>
                    <h:outputText value="#{medicalcardController.selected.idPersonPat}" title="#{bundle.ViewMedicalcardTitle_idPersonPat}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{medicalcardController.destroyAndView}" value="#{bundle.ViewMedicalcardDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMedicalcardEditLink}"/>
                <br />
                <h:commandLink action="#{medicalcardController.prepareCreate}" value="#{bundle.ViewMedicalcardCreateLink}" />
                <br />
                <h:commandLink action="#{medicalcardController.prepareList}" value="#{bundle.ViewMedicalcardShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMedicalcardIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
