<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMedicalcardTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMedicalcardEmpty}" rendered="#{medicalcardController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{medicalcardController.items.rowCount > 0}">
                    <h:outputText value="#{medicalcardController.pagination.pageFirstItem + 1}..#{medicalcardController.pagination.pageLastItem + 1}/#{medicalcardController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{medicalcardController.previous}" value="#{bundle.Previous} #{medicalcardController.pagination.pageSize}" rendered="#{medicalcardController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{medicalcardController.next}" value="#{bundle.Next} #{medicalcardController.pagination.pageSize}" rendered="#{medicalcardController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{medicalcardController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicalcardTitle_idmedicaCard}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmedicaCard}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicalcardTitle_emissionDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.emissionDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicalcardTitle_idPersonPat}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersonPat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{medicalcardController.prepareView}" value="#{bundle.ListMedicalcardViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{medicalcardController.prepareEdit}" value="#{bundle.ListMedicalcardEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{medicalcardController.destroy}" value="#{bundle.ListMedicalcardDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{medicalcardController.prepareCreate}" value="#{bundle.ListMedicalcardCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMedicalcardIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
