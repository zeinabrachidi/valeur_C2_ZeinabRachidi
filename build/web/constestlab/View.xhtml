<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConstestlabTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConstestlabLabel_idTestLab}"/>
                    <h:outputText value="#{constestlabController.selected.idTestLab}" title="#{bundle.ViewConstestlabTitle_idTestLab}"/>
                    <h:outputText value="#{bundle.ViewConstestlabLabel_idMedicalActCons}"/>
                    <h:outputText value="#{constestlabController.selected.idMedicalActCons}" title="#{bundle.ViewConstestlabTitle_idMedicalActCons}"/>
                    <h:outputText value="#{bundle.ViewConstestlabLabel_testlab}"/>
                    <h:outputText value="#{constestlabController.selected.testlab}" title="#{bundle.ViewConstestlabTitle_testlab}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{constestlabController.destroyAndView}" value="#{bundle.ViewConstestlabDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConstestlabEditLink}"/>
                <br />
                <h:commandLink action="#{constestlabController.prepareCreate}" value="#{bundle.ViewConstestlabCreateLink}" />
                <br />
                <h:commandLink action="#{constestlabController.prepareList}" value="#{bundle.ViewConstestlabShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConstestlabIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
