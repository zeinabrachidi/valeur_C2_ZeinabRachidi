<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConstestlabTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConstestlabEmpty}" rendered="#{constestlabController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{constestlabController.items.rowCount > 0}">
                    <h:outputText value="#{constestlabController.pagination.pageFirstItem + 1}..#{constestlabController.pagination.pageLastItem + 1}/#{constestlabController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{constestlabController.previous}" value="#{bundle.Previous} #{constestlabController.pagination.pageSize}" rendered="#{constestlabController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{constestlabController.next}" value="#{bundle.Next} #{constestlabController.pagination.pageSize}" rendered="#{constestlabController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{constestlabController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConstestlabTitle_idTestLab}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTestLab}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConstestlabTitle_idMedicalActCons}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMedicalActCons}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConstestlabTitle_testlab}"/>
                            </f:facet>
                            <h:outputText value="#{item.testlab}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{constestlabController.prepareView}" value="#{bundle.ListConstestlabViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{constestlabController.prepareEdit}" value="#{bundle.ListConstestlabEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{constestlabController.destroy}" value="#{bundle.ListConstestlabDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{constestlabController.prepareCreate}" value="#{bundle.ListConstestlabCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConstestlabIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
