<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMedisubmedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMedisubmedLabel_qty}"/>
                    <h:outputText value="#{medisubmedController.selected.qty}" title="#{bundle.ViewMedisubmedTitle_qty}"/>
                    <h:outputText value="#{bundle.ViewMedisubmedLabel_times}"/>
                    <h:outputText value="#{medisubmedController.selected.times}" title="#{bundle.ViewMedisubmedTitle_times}"/>
                    <h:outputText value="#{bundle.ViewMedisubmedLabel_submedicine}"/>
                    <h:outputText value="#{medisubmedController.selected.submedicine}" title="#{bundle.ViewMedisubmedTitle_submedicine}"/>
                    <h:outputText value="#{bundle.ViewMedisubmedLabel_medication}"/>
                    <h:outputText value="#{medisubmedController.selected.medication}" title="#{bundle.ViewMedisubmedTitle_medication}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{medisubmedController.destroyAndView}" value="#{bundle.ViewMedisubmedDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMedisubmedEditLink}"/>
                <br />
                <h:commandLink action="#{medisubmedController.prepareCreate}" value="#{bundle.ViewMedisubmedCreateLink}" />
                <br />
                <h:commandLink action="#{medisubmedController.prepareList}" value="#{bundle.ViewMedisubmedShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMedisubmedIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
