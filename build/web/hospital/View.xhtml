<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHospitalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHospitalLabel_idHospital}"/>
                    <h:outputText value="#{hospitalController.selected.idHospital}" title="#{bundle.ViewHospitalTitle_idHospital}"/>
                    <h:outputText value="#{bundle.ViewHospitalLabel_hospitalName}"/>
                    <h:outputText value="#{hospitalController.selected.hospitalName}" title="#{bundle.ViewHospitalTitle_hospitalName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hospitalController.destroyAndView}" value="#{bundle.ViewHospitalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHospitalEditLink}"/>
                <br />
                <h:commandLink action="#{hospitalController.prepareCreate}" value="#{bundle.ViewHospitalCreateLink}" />
                <br />
                <h:commandLink action="#{hospitalController.prepareList}" value="#{bundle.ViewHospitalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHospitalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
