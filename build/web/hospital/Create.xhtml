<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHospitalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHospitalLabel_idHospital}" for="idHospital" />
                    <h:inputText id="idHospital" value="#{hospitalController.selected.idHospital}" title="#{bundle.CreateHospitalTitle_idHospital}" required="true" requiredMessage="#{bundle.CreateHospitalRequiredMessage_idHospital}"/>
                    <h:outputLabel value="#{bundle.CreateHospitalLabel_hospitalName}" for="hospitalName" />
                    <h:inputText id="hospitalName" value="#{hospitalController.selected.hospitalName}" title="#{bundle.CreateHospitalTitle_hospitalName}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hospitalController.create}" value="#{bundle.CreateHospitalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{hospitalController.prepareList}" value="#{bundle.CreateHospitalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHospitalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
