<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTestpricingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTestpricingLabel_testpricingPK_date}" for="testpricingPK_date" />
                    <h:inputText id="testpricingPK_date" value="#{testpricingController.selected.testpricingPK.date}" title="#{bundle.CreateTestpricingTitle_testpricingPK_date}" required="true" requiredMessage="#{bundle.CreateTestpricingRequiredMessage_testpricingPK_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTestpricingLabel_price}" for="price" />
                    <h:inputText id="price" value="#{testpricingController.selected.price}" title="#{bundle.CreateTestpricingTitle_price}" />
                    <h:outputLabel value="#{bundle.CreateTestpricingLabel_test}" for="test" />
                    <h:selectOneMenu id="test" value="#{testpricingController.selected.test}" title="#{bundle.CreateTestpricingTitle_test}" required="true" requiredMessage="#{bundle.CreateTestpricingRequiredMessage_test}">
                        <f:selectItems value="#{testController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{testpricingController.create}" value="#{bundle.CreateTestpricingSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{testpricingController.prepareList}" value="#{bundle.CreateTestpricingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTestpricingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
