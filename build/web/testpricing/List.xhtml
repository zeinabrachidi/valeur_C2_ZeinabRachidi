<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTestpricingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTestpricingEmpty}" rendered="#{testpricingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{testpricingController.items.rowCount > 0}">
                    <h:outputText value="#{testpricingController.pagination.pageFirstItem + 1}..#{testpricingController.pagination.pageLastItem + 1}/#{testpricingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{testpricingController.previous}" value="#{bundle.Previous} #{testpricingController.pagination.pageSize}" rendered="#{testpricingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{testpricingController.next}" value="#{bundle.Next} #{testpricingController.pagination.pageSize}" rendered="#{testpricingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{testpricingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestpricingTitle_testpricingPK_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.testpricingPK.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestpricingTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestpricingTitle_test}"/>
                            </f:facet>
                            <h:outputText value="#{item.test}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{testpricingController.prepareView}" value="#{bundle.ListTestpricingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{testpricingController.prepareEdit}" value="#{bundle.ListTestpricingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{testpricingController.destroy}" value="#{bundle.ListTestpricingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{testpricingController.prepareCreate}" value="#{bundle.ListTestpricingCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTestpricingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
