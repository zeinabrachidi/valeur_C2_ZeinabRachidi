<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLaboratoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLaboratoryLabel_idLaboratory}" for="idLaboratory" />
                    <h:inputText id="idLaboratory" value="#{laboratoryController.selected.idLaboratory}" title="#{bundle.EditLaboratoryTitle_idLaboratory}" required="true" requiredMessage="#{bundle.EditLaboratoryRequiredMessage_idLaboratory}"/>
                    <h:outputLabel value="#{bundle.EditLaboratoryLabel_laboratoryName}" for="laboratoryName" />
                    <h:inputText id="laboratoryName" value="#{laboratoryController.selected.laboratoryName}" title="#{bundle.EditLaboratoryTitle_laboratoryName}" />
                </h:panelGrid>
                <h:commandLink action="#{laboratoryController.update}" value="#{bundle.EditLaboratorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLaboratoryViewLink}"/>
                <br />
                <h:commandLink action="#{laboratoryController.prepareList}" value="#{bundle.EditLaboratoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLaboratoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
