<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLaboratoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLaboratoryEmpty}" rendered="#{laboratoryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{laboratoryController.items.rowCount > 0}">
                    <h:outputText value="#{laboratoryController.pagination.pageFirstItem + 1}..#{laboratoryController.pagination.pageLastItem + 1}/#{laboratoryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{laboratoryController.previous}" value="#{bundle.Previous} #{laboratoryController.pagination.pageSize}" rendered="#{laboratoryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{laboratoryController.next}" value="#{bundle.Next} #{laboratoryController.pagination.pageSize}" rendered="#{laboratoryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{laboratoryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLaboratoryTitle_idLaboratory}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLaboratory}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLaboratoryTitle_laboratoryName}"/>
                            </f:facet>
                            <h:outputText value="#{item.laboratoryName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{laboratoryController.prepareView}" value="#{bundle.ListLaboratoryViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{laboratoryController.prepareEdit}" value="#{bundle.ListLaboratoryEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{laboratoryController.destroy}" value="#{bundle.ListLaboratoryDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{laboratoryController.prepareCreate}" value="#{bundle.ListLaboratoryCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLaboratoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
