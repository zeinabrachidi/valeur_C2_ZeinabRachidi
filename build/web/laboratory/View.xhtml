<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLaboratoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLaboratoryLabel_idLaboratory}"/>
                    <h:outputText value="#{laboratoryController.selected.idLaboratory}" title="#{bundle.ViewLaboratoryTitle_idLaboratory}"/>
                    <h:outputText value="#{bundle.ViewLaboratoryLabel_laboratoryName}"/>
                    <h:outputText value="#{laboratoryController.selected.laboratoryName}" title="#{bundle.ViewLaboratoryTitle_laboratoryName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{laboratoryController.destroyAndView}" value="#{bundle.ViewLaboratoryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLaboratoryEditLink}"/>
                <br />
                <h:commandLink action="#{laboratoryController.prepareCreate}" value="#{bundle.ViewLaboratoryCreateLink}" />
                <br />
                <h:commandLink action="#{laboratoryController.prepareList}" value="#{bundle.ViewLaboratoryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLaboratoryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
