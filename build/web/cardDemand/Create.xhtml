<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCardDemandTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCardDemandLabel_idcardDemand}" for="idcardDemand" />
                    <h:inputText id="idcardDemand" value="#{cardDemandController.selected.idcardDemand}" title="#{bundle.CreateCardDemandTitle_idcardDemand}" required="true" requiredMessage="#{bundle.CreateCardDemandRequiredMessage_idcardDemand}"/>
                    <h:outputLabel value="#{bundle.CreateCardDemandLabel_carddemandDate}" for="carddemandDate" />
                    <h:inputText id="carddemandDate" value="#{cardDemandController.selected.carddemandDate}" title="#{bundle.CreateCardDemandTitle_carddemandDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCardDemandLabel_idPerson}" for="idPerson" />
                    <h:selectOneMenu id="idPerson" value="#{cardDemandController.selected.idPerson}" title="#{bundle.CreateCardDemandTitle_idPerson}" >
                        <f:selectItems value="#{patientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cardDemandController.create}" value="#{bundle.CreateCardDemandSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cardDemandController.prepareList}" value="#{bundle.CreateCardDemandShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCardDemandIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
