<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProfessionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProfessionEmpty}" rendered="#{professionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{professionController.items.rowCount > 0}">
                    <h:outputText value="#{professionController.pagination.pageFirstItem + 1}..#{professionController.pagination.pageLastItem + 1}/#{professionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{professionController.previous}" value="#{bundle.Previous} #{professionController.pagination.pageSize}" rendered="#{professionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{professionController.next}" value="#{bundle.Next} #{professionController.pagination.pageSize}" rendered="#{professionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{professionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfessionTitle_idprofession}"/>
                            </f:facet>
                            <h:outputText value="#{item.idprofession}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfessionTitle_professionname}"/>
                            </f:facet>
                            <h:outputText value="#{item.professionname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{professionController.prepareView}" value="#{bundle.ListProfessionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{professionController.prepareEdit}" value="#{bundle.ListProfessionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{professionController.destroy}" value="#{bundle.ListProfessionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{professionController.prepareCreate}" value="#{bundle.ListProfessionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProfessionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
