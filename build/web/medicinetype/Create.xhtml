<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMedicinetypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMedicinetypeLabel_idMedicineType}" for="idMedicineType" />
                    <h:inputText id="idMedicineType" value="#{medicinetypeController.selected.idMedicineType}" title="#{bundle.CreateMedicinetypeTitle_idMedicineType}" required="true" requiredMessage="#{bundle.CreateMedicinetypeRequiredMessage_idMedicineType}"/>
                    <h:outputLabel value="#{bundle.CreateMedicinetypeLabel_medicineTypeDesc}" for="medicineTypeDesc" />
                    <h:inputText id="medicineTypeDesc" value="#{medicinetypeController.selected.medicineTypeDesc}" title="#{bundle.CreateMedicinetypeTitle_medicineTypeDesc}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{medicinetypeController.create}" value="#{bundle.CreateMedicinetypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{medicinetypeController.prepareList}" value="#{bundle.CreateMedicinetypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMedicinetypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
