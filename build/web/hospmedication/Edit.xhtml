<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHospmedicationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHospmedicationLabel_idmedication}" for="idmedication" />
                    <h:inputText id="idmedication" value="#{hospmedicationController.selected.idmedication}" title="#{bundle.EditHospmedicationTitle_idmedication}" required="true" requiredMessage="#{bundle.EditHospmedicationRequiredMessage_idmedication}"/>
                    <h:outputLabel value="#{bundle.EditHospmedicationLabel_idMedicalActHosp}" for="idMedicalActHosp" />
                    <h:selectOneMenu id="idMedicalActHosp" value="#{hospmedicationController.selected.idMedicalActHosp}" title="#{bundle.EditHospmedicationTitle_idMedicalActHosp}" required="true" requiredMessage="#{bundle.EditHospmedicationRequiredMessage_idMedicalActHosp}">
                        <f:selectItems value="#{hospitalizationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditHospmedicationLabel_medication}" for="medication" />
                    <h:selectOneMenu id="medication" value="#{hospmedicationController.selected.medication}" title="#{bundle.EditHospmedicationTitle_medication}" required="true" requiredMessage="#{bundle.EditHospmedicationRequiredMessage_medication}">
                        <f:selectItems value="#{medicationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{hospmedicationController.update}" value="#{bundle.EditHospmedicationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHospmedicationViewLink}"/>
                <br />
                <h:commandLink action="#{hospmedicationController.prepareList}" value="#{bundle.EditHospmedicationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHospmedicationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
