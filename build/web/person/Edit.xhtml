<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonLabel_idPerson}" for="idPerson" />
                    <h:inputText id="idPerson" value="#{personController.selected.idPerson}" title="#{bundle.EditPersonTitle_idPerson}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_idPerson}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{personController.selected.firstName}" title="#{bundle.EditPersonTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{personController.selected.lastName}" title="#{bundle.EditPersonTitle_lastName}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{personController.selected.gender}" title="#{bundle.EditPersonTitle_gender}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{personController.selected.mobile}" title="#{bundle.EditPersonTitle_mobile}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_email}" for="email" />
                    <h:inputText id="email" value="#{personController.selected.email}" title="#{bundle.EditPersonTitle_email}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{personController.selected.userName}" title="#{bundle.EditPersonTitle_userName}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_password}" for="password" />
                    <h:inputText id="password" value="#{personController.selected.password}" title="#{bundle.EditPersonTitle_password}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_idProfession}" for="idProfession" />
                    <h:selectOneMenu id="idProfession" value="#{personController.selected.idProfession}" title="#{bundle.EditPersonTitle_idProfession}" >
                        <f:selectItems value="#{professionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonLabel_streetId}" for="streetId" />
                    <h:selectOneMenu id="streetId" value="#{personController.selected.streetId}" title="#{bundle.EditPersonTitle_streetId}" >
                        <f:selectItems value="#{streetController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonLabel_auxiliary}" for="auxiliary" />
                    <h:selectOneMenu id="auxiliary" value="#{personController.selected.auxiliary}" title="#{bundle.EditPersonTitle_auxiliary}" >
                        <f:selectItems value="#{auxiliaryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonLabel_patient}" for="patient" />
                    <h:selectOneMenu id="patient" value="#{personController.selected.patient}" title="#{bundle.EditPersonTitle_patient}" >
                        <f:selectItems value="#{patientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonLabel_technician}" for="technician" />
                    <h:selectOneMenu id="technician" value="#{personController.selected.technician}" title="#{bundle.EditPersonTitle_technician}" >
                        <f:selectItems value="#{technicianController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonLabel_doctor}" for="doctor" />
                    <h:selectOneMenu id="doctor" value="#{personController.selected.doctor}" title="#{bundle.EditPersonTitle_doctor}" >
                        <f:selectItems value="#{doctorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{personController.update}" value="#{bundle.EditPersonSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonViewLink}"/>
                <br />
                <h:commandLink action="#{personController.prepareList}" value="#{bundle.EditPersonShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
