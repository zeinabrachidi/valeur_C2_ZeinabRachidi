<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOperationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOperationLabel_idOperation}"/>
                    <h:outputText value="#{operationController.selected.idOperation}" title="#{bundle.ViewOperationTitle_idOperation}"/>
                    <h:outputText value="#{bundle.ViewOperationLabel_operationName}"/>
                    <h:outputText value="#{operationController.selected.operationName}" title="#{bundle.ViewOperationTitle_operationName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operationController.destroyAndView}" value="#{bundle.ViewOperationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOperationEditLink}"/>
                <br />
                <h:commandLink action="#{operationController.prepareCreate}" value="#{bundle.ViewOperationCreateLink}" />
                <br />
                <h:commandLink action="#{operationController.prepareList}" value="#{bundle.ViewOperationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOperationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
