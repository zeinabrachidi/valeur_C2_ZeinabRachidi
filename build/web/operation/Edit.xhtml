<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOperationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOperationLabel_idOperation}" for="idOperation" />
                    <h:inputText id="idOperation" value="#{operationController.selected.idOperation}" title="#{bundle.EditOperationTitle_idOperation}" required="true" requiredMessage="#{bundle.EditOperationRequiredMessage_idOperation}"/>
                    <h:outputLabel value="#{bundle.EditOperationLabel_operationName}" for="operationName" />
                    <h:inputText id="operationName" value="#{operationController.selected.operationName}" title="#{bundle.EditOperationTitle_operationName}" />
                </h:panelGrid>
                <h:commandLink action="#{operationController.update}" value="#{bundle.EditOperationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOperationViewLink}"/>
                <br />
                <h:commandLink action="#{operationController.prepareList}" value="#{bundle.EditOperationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOperationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
